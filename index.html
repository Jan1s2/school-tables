<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky v HTML</title>
</head>
<body>
    <header>
        <h1>Tabulky v HTML - Severská kombinace</h1>
    </header>

    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Umístění</th>
                    <th>Sportovec</th>
                    <th>Stát</th>
                    <th>Výkon</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Geiger</td>
                    <td><img src="img/deu.png" alt="Vlajka Německa"> Německo</td>
                    <td>25:07.7</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Graabak</td>
                    <td><img src="img/nor.png" alt="Vlajka Norska"> Norsko</td>
                    <td>25:08.5</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Greiderer</td>
                    <td><img src="img/aut.png" alt="Vlajka Rakouska"> Rakousko</td>
                    <td>25:14.3</td>
                </tr>
            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </main>

    <footer>
        <p>IT1</p>
    </footer>
</body>
</html>
